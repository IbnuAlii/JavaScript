<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ticks = 0;
        let Clock = setInterval(() => {
            console.log("tick", ticks++);
            if (ticks == 100){
                clearInterval(Clock);
                console.log("Stop!")
            }
        },1000)        
    </script>
</body>
</html>
