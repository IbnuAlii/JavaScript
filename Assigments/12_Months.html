<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Months</title>
</head>
<body>
    <script>
        let Month=Number(prompt("Enter Month Number: "));
        let MonthName;
        switch(Month){
            case 1:
                MonthName="The 1st Month is january";
                break;
            case 2:
                MonthName="The 2nd Month is February";
                break;
            case 3:
                MonthName="The 3rd Month is March";
                break;
            case 4:
                MonthName="The 4th Month is April";
                break;
            case 5:
                MonthName="The 5th Month is May";
                break;
            case 6:
                MonthName="The 6th Month is June";
                break;
            case 7:
                MonthName="The 7th Month is July";
                break;
            case 8:
                MonthName="The 8th Month is Ogust";
                break;
            case 9:
                MonthName="The 9th Month is Septemper";
                break
            case 10:
                MonthName="The 10th Month is October";
                break;
            case 11:
                MonthName="The 11th Month is November";
                break
            case 12:
                MonthName="The 12th Month is Decemper";
                break;
            default:
                MonthName="invalid";
                break;
        }
        document.write("the Month is  ",MonthName);
    </script>
</body>
</html>
