<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />  
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <span id="valueDisplay">0</span>
        <div class="buttons">
          <button id="sub" onclick="Decrement()"><i class="fas fa-minus"></i></button>
          <button id="reset" onclick="Reset()">Reset</button>
          <button id="add" onclick="increment()"><i class="fas fa-add"></i></button>
        </div>
      </div>
    </div>


    <script>
      let count=0;
      const valueDisplay=document.getElementById("valueDisplay")

      function increment(){
      count++;
      valueDisplay.innerHTML=count
      applyColor();
      }

      function Decrement(){
      count--;
      valueDisplay.innerHTML=count;
      applyColor();
      }

      function Reset(){
      count=0;
      valueDisplay.innerHTML=count
      applyColor()
      }

      function applyColor() {
        if (valueDisplay.innerHTML > 0) {
          valueDisplay.style.color = 'green';
        } else if (valueDisplay.innerHTML < 0) {
          valueDisplay.style.color = 'orangered';
        } else {
          valueDisplay.style.color = 'black';
        }
      }
    </script>
  </body>
</html>
