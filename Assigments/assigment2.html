<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping and cupic</title>
</head>
<body>
    <script>
        //sawapping using "+" or "-" Operators
        let a=10;
        let b=20;
        document.write("before swapping"+"<br/>");
        document.write("a=",a +"<br/>");
        document.write("b=",b +"<br/>");
        a=a+b;      //10+20=30
        b=a-b;      //30-20=10
        a=a-b;      //30-10=20
        document.write("after swapping" + "<br/>");
        document.write("a=",a + "<br/>");
        document.write("b=",b + "<br/>");

        //cupic number
        let theNumber=Number(prompt("Soo geli NUmber"));
        document.write("Numberka aad soo galisay seddex laabkiisu waa " + theNumber*theNumber*theNumber)
    </script>
</body>
</html>
