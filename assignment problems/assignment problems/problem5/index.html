    <script>
        const counter = document.createElement("h3");

        let i = 0;

        document.addEventListener("DOMContentLoaded", () => {

            let tags = document.body.querySelectorAll("input")
            // loop over all input tags in the page
            tags.forEach((tag, count) => {
                // reasign i to the index of the ForEach loop
                i = count+1
                // then return i
                return i;
            })

            // Display the amount of input tags in the page
            counter.textContent = "there are ("+i+") input tags in the page";
        })

        document.body.appendChild(counter);

    </script>
