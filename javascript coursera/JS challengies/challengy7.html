<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challengies</title>
</head>
<body>
    <h1>JavaScript Basic Challengies</h1>
    <h2>Challengy 7</h2>

    <script>

        var userNumber = prompt("Enter a number");

        if (userNumber < 10){
            console.log("you entered a number less than 10")
            for(i=0; i>10; i++){
                console.log(i)
            }
        } else if (userNumber >9){
            console.log("you entered a big number!")
        }
        else {
            console.log("ERROR: you didn't enter a number" )
        }
    </script>

</body>
</html>
