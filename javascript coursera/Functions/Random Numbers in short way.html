<body>
    <script>
        var foods= ["cheese","chicken","grapes","burgers"]

        function randomInt(min, max){
            return Math.floor( (max - min + 1) * Math.random()) + min;
        }
        let ans = foods[randomInt(0,3)];

        console.log(ans)
    </script>
