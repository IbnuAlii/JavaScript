<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom animation</title>
</head>
<body>
    <h1>Clear Time Out</h1>
    <h1 id="num"> 60 </h1>
    <script>
        let count = document.getElementById("num")

        function countDown(){
            parseFloat(count.textContent)
            if (count.textContent > 0){
                count.textContent --;
            }
            else{
                window.clearTimeout(timeOut)
            }
        }
        let timeOut = window.setInterval(countDown, 100)
        
        
        
    </script>
</body>
</html>
