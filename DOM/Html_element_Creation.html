<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="de"> Welcome to HTML paragraph</p>
    <script>
        let paragraph = document.createElement("p");
        paragraph.setAttribute("id","demo");
        paragraph.textContent=" Welcome DOM";
        document.body.appendChild(paragraph);
        let para=document.getElementById("de")
        //document.body.replaceChild(paragraph,para)
        //document.body.removeChild(paragraph)
        document.body.insertBefore(paragraph,para)
        console.log(paragraph);
    </script>
</body>
</html>
