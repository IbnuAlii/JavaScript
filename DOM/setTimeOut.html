<body>
    <h1>set Time Out</h1>
    <p id="num"> 50 </p>
    <script>
        // let Count = document.getElementById("num");
        // let countDown = function()
        // {
        //     Count.textContent = parseFloat(Count.textContent) -1;
        // }
        // window.setTimeout(countDown, 1000);

    let count = document.getElementById("num");
    function countDown(){
        parseFloat(count.textContent);
        if (count.textContent > 0){
            count.textContent --;
        }
        else{
            window.clearTimeout(timeOut)
        }
    }
    let timeOut = window.setInterval(countDown,10)

        
    
    </script>
</body>
