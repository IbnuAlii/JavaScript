<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> assigment 1</title>
</head>
<body>
    <h1 style="color: blue;">Assigment 1</h1><hr style="color: red;">
    <h1 id="demo">Welcome to first paragraph</h1>
    <button onclick="CountParagraph()">Change</button>

    

    <script>
        function CountParagraph(){
            let paragraphs= document.getElementById("demo");
            
            paragraphs.style.textAlign="center";
            paragraphs.style.fontSize="50px";
            paragraphs.style.fontFamily="Kaushan Script";
        }
    </script>
</body>
</html>
