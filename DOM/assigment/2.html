    <button onclick="CountParagraph()">Count</button>

    

    <script>
        function CountParagraph(){
            let paragraphs= document.getElementsByTagName("h2");
            
            for(let i=0; i<paragraphs.length; i++)
            {
                paragraphs[i].style.color="white";
                paragraphs[i].style.backgroundColor="#800000";

        }
