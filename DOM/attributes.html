<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  here you can create your own attribute -->
    
    <p data-cusub="secret">The launch code is 00000000.</p>
    <p data-cusub="unclassified">I have two feet.</p>

    <script>
        let paras = document.getElementsByTagName("p");

        for (let para of Array.from(paras)){
            if (para.getAttribute("data-cusub") == "secret"){
                para.remove();
            }
        }
        
        
        
        
    </script>

</body>
</html>
