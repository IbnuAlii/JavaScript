<body>
    <script>

        /*sawapping using "+" or "-" Operators
        let a=10;
        let b=20;
        document.write("before swapping"+"<br/>");

        document.write("b=",b +"<br/>")

        document.write("b=",b + "<br/>") */


        //swapping using "*" and "/" operators
        let a=2;
        let b=3;
        document.write("before swapping" + "<br/>");
        document.write("a=",a + "<br/>");
        document.write("b=",b + "<br/>");
        a=a*b;
        b=a/b;
        a=a/b;
        document.write("after swapping" + "<br/>");
        document.write("a=",a + "<br/>");
        document.write("b=",b + "<br/>");

        // Swapping without using any operator and other variable.
        let A= 100;
        let B= 50;
        console.log("Before Swapping");
        console.log("A = " + A , "B = " +B);
        [A,B]=[B,A]
        console.log("After Swapping");
        console.log("A = " + A , "B = " +B);
        
    </script>
